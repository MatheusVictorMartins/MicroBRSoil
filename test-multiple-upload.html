<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Multiple File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .selected-files {
            margin-top: 1rem;
        }
        .upload-progress {
            margin-top: 1rem;
        }
        .upload-status {
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin: 0.5rem 0;
            font-weight: 500;
            min-height: 1rem;
        }
        .upload-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .upload-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .upload-status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">Test Multiple File Upload</h1>
            
            <div class="mb-3">
                <label for="pipelineSelect" class="form-label">Select Pipeline Type</label>
                <select id="pipelineSelect" class="form-select">
                    <option value="" disabled selected>Choose analysis type...</option>
                    <option value="illumina">Illumina - FASTQ(.fastq)</option>
                    <option value="iontorrent">IonTorrent - BARCODES(.fa) + FASTQ(.fastq)</option>
                    <option value="its">ITS - FASTQ(.fastq)</option>
                </select>
            </div>

            <div id="uploadForm"></div>
        </div>
    </div>

    <script>
        const pipelineSelect = document.getElementById('pipelineSelect');
        const uploadFormDiv = document.getElementById('uploadForm');
        
        let currentUpload = {
            isUploading: false,
            progress: 0
        };

        function createUploadForm() {
            const pipelineType = pipelineSelect.value;
            
            if (!pipelineType) {
                uploadFormDiv.innerHTML = '';
                return;
            }

            const html = `
                <form id="multiUploadForm" class="upload-form">
                    <div class="mb-3">
                        <label class="form-label">Upload Files (.fastq, .fq, .fastq.gz, .fa)</label>
                        <input class="form-control" type="file" name="files" accept=".fastq,.fq,.fastq.gz,.fa" multiple required />
                        <div class="form-text">Select all files needed for ${pipelineType} analysis</div>
                    </div>
                    
                    <div class="selected-files" id="selectedFiles"></div>
                    
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="progress-text text-center mt-2">0%</div>
                    </div>
                    
                    <div class="upload-status" id="uploadStatus"></div>
                    
                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        Upload ${pipelineType.charAt(0).toUpperCase() + pipelineType.slice(1)} Files
                    </button>
                </form>
            `;
            
            uploadFormDiv.innerHTML = html;
            
            // Add event listeners
            const form = document.getElementById('multiUploadForm');
            const fileInput = form.querySelector('input[type="file"]');
            
            form.addEventListener('submit', handleUpload);
            fileInput.addEventListener('change', displaySelectedFiles);
        }

        function displaySelectedFiles(event) {
            const files = event.target.files;
            const selectedFilesDiv = document.getElementById('selectedFiles');
            
            if (files.length === 0) {
                selectedFilesDiv.innerHTML = '';
                return;
            }
            
            let html = '<div class="mt-3"><strong>Selected Files:</strong><ul class="list-group mt-2">';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const size = formatFileSize(file.size);
                html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                           <span>${file.name}</span>
                           <span class="badge bg-secondary">${size}</span>
                         </li>`;
            }
            
            html += '</ul></div>';
            selectedFilesDiv.innerHTML = html;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function handleUpload(event) {
            event.preventDefault();
            
            if (currentUpload.isUploading) return;

            const form = event.target;
            const formData = new FormData();
            const pipelineType = pipelineSelect.value;
            const fileInput = form.querySelector('input[type="file"]');
            const files = fileInput.files;

            if (!files || files.length === 0) {
                showStatus('Please select at least one file', 'error');
                return;
            }

            // Add all files to FormData
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            const endpoint = `/api/upload/${pipelineType}`;

            try {
                currentUpload.isUploading = true;
                const uploadBtn = form.querySelector('#uploadBtn');
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';

                showProgress(true);
                showStatus(`Starting upload of ${files.length} file(s)...`, 'info');

                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        updateProgress(percentComplete);
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const result = JSON.parse(xhr.responseText);
                        showStatus(`Upload successful! ${result.filesUploaded} file(s) uploaded. ID: ${result.runId}`, 'success');
                        console.log('Upload result:', result);
                        
                        form.reset();
                        document.getElementById('selectedFiles').innerHTML = '';
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showStatus(`Upload error: ${error.error || 'Unknown error'}`, 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    showStatus('Connection error during upload', 'error');
                });

                xhr.open('POST', endpoint);
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Upload error: ${error.message}`, 'error');
            } finally {
                currentUpload.isUploading = false;
                const uploadBtn = form.querySelector('#uploadBtn');
                uploadBtn.disabled = false;
                uploadBtn.textContent = uploadBtn.textContent.replace('ing...', '');
                
                setTimeout(() => {
                    showProgress(false);
                    updateProgress(0);
                }, 2000);
            }
        }

        function showProgress(show) {
            const progressDiv = document.getElementById('uploadProgress');
            if (progressDiv) {
                progressDiv.style.display = show ? 'block' : 'none';
            }
        }

        function updateProgress(percent) {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            
            if (progressBar) {
                progressBar.style.width = `${percent}%`;
            }
            if (progressText) {
                progressText.textContent = `${Math.round(percent)}%`;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = `upload-status ${type}`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.textContent = '';
                        statusDiv.className = 'upload-status';
                    }, 5000);
                }
            }
        }

        // Initialize
        pipelineSelect.addEventListener('change', createUploadForm);
    </script>
</body>
</html>
