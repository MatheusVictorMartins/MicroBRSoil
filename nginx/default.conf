server {
    listen 80;
    server_name localhost;

    # host ./src is mounted to /usr/share/nginx/html
    root /usr/share/nginx/html;
    index html/index.html;

    # Proxy auth endpoints to backend (must come before regex/static handlers)
    location ^~ /auth/ {
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://backend-api:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 2G;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Proxy upload endpoints to backend
    location ^~ /upload/ {
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://backend-api:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 2G;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_request_buffering off;
    }

    # Proxy pipeline endpoints to backend
    location ^~ /pipeline/ {
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://backend-api:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 2G;
    }

    # Proxy results endpoints to backend
    location ^~ /results/ {
        resolver 127.0.0.11 valid=30s ipv6=off;
        proxy_pass http://backend-api:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 2G;
    }

    # Serve index for root
    location = / {
        try_files /html/index.html =404;
    }

    # Specific routes for common HTML files
    location = /upload {
        try_files /html/upload.html =404;
    }
    
    location = /header.html {
        try_files /html/header.html =404;
    }
    
    location = /left_menu.html {
        try_files /html/left_menu.html =404;
    }

    # Serve /html/* normally
    location /html/ {
        try_files $uri $uri/ =404;
    }

    # Map single-segment extensionless requests (e.g. /header -> /html/header.html)
    location ~ ^/([^/.]+)$ {
        try_files /html/$1.html =404;
    }

    # Map two-segment routes like /auth/login -> /html/login.html (fallback only)
    location ~ ^/([^/]+)/([^/.]+)$ {
        try_files /html/$2.html /html/$1/$2.html =404;
    }

    # static assets (css/js/images)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /api/ {
        resolver 127.0.0.11 valid=30s ipv6=off;  # Add resolver here if needed
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_pass http://backend-api:3000;
        client_max_body_size 2G;
        proxy_buffering off;
    }
}