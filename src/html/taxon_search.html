<body>
    <!--HEADER PLACEHOLDER-->
    <div id="header-placeholder"></div>
    <!--#region LAYOUT-->
    <div class="layout">
    <!--LEFT MENU PLACEHOLDER-->
        <div id="leftmenu-placeholder"></div>
    <!--#region MAIN -->
        <main class="main-content"> 
            <h1 class="main-title">TAXON SEARCH</h1> 
            <div class="basic-frame">
               <form action="" class="select-sh-form">
                <span id="search-inputs">
                    <span id="search-menu"> 
                        <h2 class="second-title search-title text-input-label">SEARCH BY:</h2>
                        <!--TAXON SEARCH SELECT-->
                        <select id="tx_srh_select"class="form-select taxon-search-select" aria-label="Default select example">
                        <option value="sh" selected>SH</option>
                        <option value="species">SPECIES</option>
                        <option value="genus">GENUS</option>
                        </select>
                    </span>
                        <div id="search-box"></div>
                </span>
                <button type="button" class="btn btn-success btn-taxon-search">SEARCH</button>
               </form>
            </div>
            
        </main>
    </div>

    <!--#region HEADER INCLUDE-->
    <script src="../js/include_elements.js"></script>
    <!--#endregion-->

    <!--BOOTSTRAP CDN JAVASCRIPT IMPORT *USE IF YOU NEED IT; **COMMENT THE "BOOTSTRAP LOCAL JAVASCRIPT IMPORT" BELOW BEFORE USE CDN-->

    <script>
        const search_select = document.getElementById("tx_srh_select");
        const search_box = document.getElementById("search-box");

        function updateSearchBox(){
            const value = search_select.value;
            let html = "";
            if(value == "sh"){
                    html = `<input type="text" name="tselect_sh" id="tselect_sh" class="text-input register-text-input" placeholder="Enter SH">`;
            }
                else if(value == "species"){
                        html = `<select class="form-select species-select search-select" aria-label="Default select example">
                                <option value="" selected disabled>Choose a specie...</option>
                                <option value="#">Item</option>
                                </select>`;
                }
                    else if(value == "genus"){
                        html = `<select class="form-select genus-select search-select" aria-label="Default select example">
                                <option value="" selected disabled>Choose a genus...</option>
                                <option value="#">Item</option>
                                </select>`;
                    }

            search_box.innerHTML = html;
        }

        updateSearchBox();
        search_select.addEventListener("change",updateSearchBox);
    </script>
</body>
