<body>
    <!--HEADER PLACEHOLDER-->
    <div id="header-placeholder"></div>
    <!--#region LAYOUT-->
    <div class="layout">
    <!--LEFT MENU PLACEHOLDER-->
        <div id="leftmenu-placeholder"></div>
    <!--#region MAIN -->
        <main class="main-content"> 
            <h1 class="main-title">GEOSEARCH</h1> 
            
            <!-- Map Controls -->
            <div class="map-controls">
                <div class="sample-count">
                    <span id="sample-count">Loading samples...</span>
                </div>
                <button class="btn refresh-btn" onclick="refreshSamples()">
                    <span class="material-symbols-rounded">refresh</span>
                    Refresh Map
                </button>
            </div>
            
            <!-- Loading/Error Messages -->
            <div id="message-container"></div>
            
            <!-- Map Container -->
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
            <div id="map"></div>
            
            <div class="basic-frame mt-3">
                <div class="row">
                    <div class="col-12">
                        <p class="text-muted">
                            <small>
                                <strong>Legend:</strong> Each marker represents a soil sample location. 
                                Click on markers to view sample details. Markers are clustered for better visualization at different zoom levels.
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
