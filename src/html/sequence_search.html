<body>
    <!--HEADER PLACEHOLDER-->
    <div id="header-placeholder"></div>
    <!--#region LAYOUT-->
    <div class="layout">
    <!--LEFT MENU PLACEHOLDER-->
        <div id="leftmenu-placeholder"></div>
    <!--#region MAIN -->
        <main class="main-content"> 
            <h1 class="main-title">SEQUENCE SEARCH</h1> 
            <div class="basic-frame">
               <form action="" class="sequence-search-form">
                    <div class="mb-3">
                        <label for="sequence-search-text-area" class="form-label text-input-label">PASTE YOUR SEQUENCE</label>
                        <textarea class="form-control text-area" id="sequence-search-text-area" rows="5"
                         placeholder="e.g.: CCGAAAAGTACAGGCCCTCTCGTAGGGCTAAACTTCCAAAAAGTACAGGCCCTCTCGTAGGGCTAAACTTCCACCCCTTTTCCCCTTTTCGAAAAGTACAGGCCCTCTC"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label text-input-label">SELECT A <span class="bold-text">FASTA</span> FILE</label>
                        <input class="form-control dropfile-input" type="file" id="formFile" accept=".fasta, .fa, .fas">
                    </div> 

                        <label for="srch_type_grp" class="form-label text-input-label">SELECT A SEARCH TYPE</label>

                    <div class="btn-group search-type-group" id="srch_type_grp" role="group" aria-label="Basic radio toggle button group">
                        <div class="searchtype-subgroup">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary btn-search-type" for="btnradio1">EXACT HIT</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" style="display: none;">
                            <label class="btn btn-outline-primary btn-search-type" for="btnradio2" style="display: none;">BLAST - Best Hit</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary btn-search-type" for="btnradio3">BLAST - Group Results</label>
                        </div>
                        <div id="searchtype-text"></div>
                    </div>

               </form>
               <button type="button" class="btn btn-success btn-sequence-search"><span class="material-symbols-rounded btn-icon">search</span>SEARCH</button>
            </div>
        </main>
    </div>

    <!--#region HEADER INCLUDE-->
    <script src="../static/js/include_elements.js"></script>
    <!--#endregion-->
    <!--#region BOOTSTRAP JS LINK-->
    <script src="../static/js/button.js"></script>
    <!--===================================================================================================================================-->
    <!--BOOTSTRAP CDN JAVASCRIPT IMPORT *USE IF YOU NEED IT; **COMMENT THE "BOOTSTRAP LOCAL JAVASCRIPT IMPORT" BELOW BEFORE USE CDN-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    -->

    <!--BOOSTRAP MINIMAL LOCAL JAVASCRIPT IMPORT-->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <!--===================================================================================================================================-->
    <!--#endregion-->

    <script>
        const radios = document.querySelectorAll('input[name="btnradio"]')
        const text = document.getElementById("searchtype-text");

        function changeTextByChecked(){
            const selected = document.querySelector('input[name="btnradio"]:checked');
            let html_text = "";

            if(!selected){
                return;
            }
            switch(selected.id){
                case "btnradio1":
                    html_text = `<p class="description-text searchtype-des-text">*input 1-100 sequences; only complete ITS1 or ITS2</p>`;
                    break;
                case "btnradio2":
                    html_text = `<p class="description-text searchtype-des-text">*input 1-100 sequences; ITS1 or ITS2</p>`;
                    break;
                case "btnradio3":
                    html_text = `<p class="description-text searchtype-des-text">*input 1 sequence; ITS1 or ITS2</p>`;
                    break;
            }
            text.innerHTML = html_text;
        }
        radios.forEach(r => r.addEventListener("change", changeTextByChecked));
        changeTextByChecked();
    </script>
    <!--Auth user script(placeholder)-->
    <script src="../static/js/auth_user.js"></script>
</body>
</html>
